<VirtualHost *:80>
	DocumentRoot "/srv/sites/parentnode/detector_dearapi_com/src/www"
	ServerName detector-v4.api
	ServerAlias detector.api

	AddType application/x-httpd-php .php

	Header set Access-Control-Allow-Origin "*"

	# live manipulator repo for dev
	Alias "/js/manipulator/src" "/srv/sites/parentnode/manipulator/src"

	<Directory "/srv/sites/parentnode/detector_dearapi_com/src/www">
		Options MultiViews
		AcceptPathInfo On
		ErrorDocument 404 /janitor/admin/404.php

		Require all granted
	</Directory>

	# Allow access to janitor www root
	<Directory "/srv/sites/parentnode/detector_dearapi_com/submodules/janitor/src">
		Options MultiViews
		AcceptPathInfo On
		ErrorDocument 404 /janitor/admin/404.php

		Require all granted
	</Directory>


	# set custom log for individual log files
	CustomLog "/srv/sites/apache/logs/detector_dearapi_com_access_log" combined

	# include path for php
	SetEnv "LOCAL_PATH" "/srv/sites/parentnode/detector_dearapi_com/src"
	SetEnv "FRAMEWORK_PATH" "/srv/sites/parentnode/detector_dearapi_com/submodules/janitor/src"
#	SetEnv "FRAMEWORK_PATH" "/srv/sites/parentnode/janitor/src"


	# reference to backend interface
	Alias "/janitor/admin" "/srv/sites/parentnode/detector_dearapi_com/submodules/janitor/src/www"
#	Alias "/janitor/admin" "/srv/sites/parentnode/janitor/src/www"


	# setup janitor autoconversion
	Alias "/images" "/srv/sites/parentnode/detector_dearapi_com/src/library/public"
	Alias "/videos" "/srv/sites/parentnode/detector_dearapi_com/src/library/public"
	Alias "/audios" "/srv/sites/parentnode/detector_dearapi_com/src/library/public"
	<Directory "/srv/sites/parentnode/detector_dearapi_com/src/library/public">
		ErrorDocument 404 /janitor/admin/autoconversion
	</Directory>


	# setup local css+js mergers
	Alias "/js/lib/build" "/srv/sites/parentnode/detector_dearapi_com/submodules/js-merger"
	Alias "/css/lib/build" "/srv/sites/parentnode/detector_dearapi_com/submodules/css-merger"
	Alias "/janitor/js/lib/build" "/srv/sites/parentnode/detector_dearapi_com/submodules/js-merger"
	Alias "/janitor/css/lib/build" "/srv/sites/parentnode/detector_dearapi_com/submodules/css-merger"
</VirtualHost>