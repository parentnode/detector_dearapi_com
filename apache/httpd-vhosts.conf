<VirtualHost *:80>
	DocumentRoot "/srv/sites/parentnode/detector_dearapi_com_v3/src/www"
	ServerName detector-v3.api


	# live manipulator repo for dev
	Alias "/js/manipulator/src" "/srv/sites/parentnode/manipulator/src"

	<Directory "/srv/sites/parentnode/detector_dearapi_com_v3/src/www">
		DirectoryIndex index.html index.php
		Options MultiViews
		AcceptPathInfo On
		ErrorDocument 404 /janitor/admin/404.php
	</Directory>


	# setup access - should be removed in production environments after setup is done
	Alias "/setup" "/srv/sites/parentnode/janitor/src/setup"
	<Directory "/srv/sites/parentnode/janitor/src/setup">
		Options MultiViews
		AcceptPathInfo On
	</Directory>


	# set custom log for individual log files
    CustomLog "/var/log/apache2/detector_dearapi_com_v3_access_log" combined

	# include path for php
	SetEnv "LOCAL_PATH" "/srv/sites/parentnode/detector_dearapi_com/src"
	SetEnv "FRAMEWORK_PATH" "/srv/sites/parentnode/detector_dearapi_com/submodules/janitor/src"
#	SetEnv "FRAMEWORK_PATH" "/srv/sites/parentnode/janitor/src"


	# reference to backend interface
	Alias "/janitor/admin" "/srv/sites/parentnode/detector_dearapi_com/submodules/janitor/src/www"
#	Alias "/janitor/admin" "/srv/sites/parentnode/janitor/src/www"

	# basic system admin controllers
	# Alias "/janitor/admin/items" "/srv/sites/parentnode/detector_dearapi_com_v3/submodules/janitor/src/www/cms.php"
	# Alias "/janitor/user" "/srv/sites/parentnode/detector_dearapi_com_v3/submodules/janitor/src/www/user.php"
	# Alias "/janitor/admin/tag" "/srv/sites/parentnode/detector_dearapi_com_v3/submodules/janitor/src/www/tag.php"

	# setup janitor autoconversion
#	Alias "/autoconversion" "/srv/sites/parentnode/detector_dearapi_com_v3/submodules/janitor/src/autoconversion"
	Alias "/images" "/srv/sites/parentnode/detector_dearapi_com_v3/src/library/public"
	Alias "/videos" "/srv/sites/parentnode/detector_dearapi_com_v3/src/library/public"
	Alias "/audios" "/srv/sites/parentnode/detector_dearapi_com_v3/src/library/public"
	<Directory "/srv/sites/parentnode/detector_dearapi_com_v3/src/library/public">
		ErrorDocument 404 /janitor/admin/autoconversion
	</Directory>


	# setup local css+js mergers
	Alias "/js/lib/build" "/srv/sites/parentnode/detector_dearapi_com_v3/submodules/js-merger"
	Alias "/css/lib/build" "/srv/sites/parentnode/detector_dearapi_com_v3/submodules/css-merger"
	Alias "/janitor/js/lib/build" "/srv/sites/parentnode/detector_dearapi_com_v3/submodules/js-merger"
	Alias "/janitor/css/lib/build" "/srv/sites/parentnode/detector_dearapi_com_v3/submodules/css-merger"
</VirtualHost>