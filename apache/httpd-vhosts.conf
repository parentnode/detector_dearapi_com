<VirtualHost *:80>
	DocumentRoot "/srv/sites/parentnode/detector_dearapi_com_v2/theme/www"
	ServerName detector-v2.api

	AddType application/x-httpd-php .php

	# live manipulator repo for dev
	Alias "/js/manipulator/src" "/srv/sites/parentnode/manipulator/src"

	<Directory "/srv/sites/parentnode/detector_dearapi_com_v2/theme/www">
		Options MultiViews
		AcceptPathInfo On
		ErrorDocument 404 /janitor/admin/404.php

		Require all granted
	</Directory>

	# Allow access to janitor www root
	<Directory "/srv/sites/parentnode/detector_dearapi_com_v2/submodules/janitor/src">
		Options MultiViews
		AcceptPathInfo On
		ErrorDocument 404 /janitor/admin/404.php

		Require all granted
	</Directory>


	# set custom log for individual log files
	CustomLog "/srv/sites/apache/logs/detector_dearapi_com_v2_access_log" combined

	# include path for php
	SetEnv "LOCAL_PATH" "/srv/sites/parentnode/detector_dearapi_com_v2/theme"
	SetEnv "FRAMEWORK_PATH" "/srv/sites/parentnode/detector_dearapi_com_v2/submodules/janitor/src"


	# reference to backend interface
	Alias "/janitor/admin" "/srv/sites/parentnode/detector_dearapi_com_v2/submodules/janitor/src/www"

	# setup janitor autoconversion
	Alias "/images" "/srv/sites/parentnode/detector_dearapi_com_v2/theme/library/public"
	Alias "/videos" "/srv/sites/parentnode/detector_dearapi_com_v2/theme/library/public"
	Alias "/audios" "/srv/sites/parentnode/detector_dearapi_com_v2/theme/library/public"
	<Directory "/srv/sites/parentnode/detector_dearapi_com_v2/theme/library/public">
		ErrorDocument 404 /janitor/admin/autoconversion
	</Directory>


	# Asset builder
	Alias "/asset-builder" "/srv/sites/parentnode/detector_dearapi_com_v2/submodules/asset-builder"

</VirtualHost>